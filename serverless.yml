org: hedachi
app: million-rpgs2
service: million-rpgs2
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-1
  stage: dev
  environment:
    ANTHROPIC_API_KEY: ${env:ANTHROPIC_API_KEY}
  timeout: 180
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:ap-northeast-1:831431380716:table/RPG_GameDetails
            - arn:aws:dynamodb:ap-northeast-1:831431380716:table/RPG_Games
            - arn:aws:dynamodb:ap-northeast-1:831431380716:table/RPG_GameGenLogs
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
          Resource:
            - arn:aws:s3:::million-rpg/*

functions:
  init_game:
    handler: src/api/init_game.handler
    events:
      - http:
          path: init_game
          method: get
          cors: true
  get_game:
    handler: src/api/get_game.handler
    events:
      - http:
          path: get_game
          method: get
          cors: true
  start_game:
    handler: src/api/start_game.handler
    events:
      - http:
          path: start_game
          method: post
          cors: true
  play_game:
    handler: src/api/play_game.handler
    events:
      - http:
          path: play_game
          method: get
          cors: true
  debug_get_next_or_prev_game:
    handler: src/api/debug_get_next_or_prev_game.handler
    events:
      - http:
          path: debug_get_next_or_prev_game
          method: get
          cors: true

resources:
  Resources:
    GamesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: RPG_Games
        AttributeDefinitions:
          - AttributeName: gameId
            AttributeType: N
        KeySchema:
          - AttributeName: gameId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
    GameDetailsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: RPG_GameDetails
        AttributeDefinitions:
          - AttributeName: gameId
            AttributeType: N
        KeySchema:
          - AttributeName: gameId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

package:
  individually: true

plugins:
  - serverless-offline
  # - serverless-dynamodb
  - serverless-domain-manager

custom:
  customDomain:
    domainName: "api.rpg.vivle.jp"
    basePath: ""  # APIのベースパス; 必要なければ空にしておく
    stage: ${self:provider.stage}
    createRoute53Record: true
